<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Format Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Format Converter</h1>
        <form id="upload-form">
            <input type="file" id="video-file" accept=".mp4" required>
            <button type="submit">Convert to AVI</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ffmpeg.wasm@latest"></script>
    <script src="script.js"></script>
</body>
</html>
